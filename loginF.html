<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      flex-direction: column;
      transition: background 0.3s ease;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffffff;
      padding: 10px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }
    .login-box input, .login-box select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.8);
      outline: none;
      transition: 0.3s;
    }
    .login-box input:focus, .login-box select:focus {
      border-color: #0078ff;
      background: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0078ff, #00c6ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .login-box button:hover {
      background: linear-gradient(135deg, #0056b3, #0099ff);
      transform: scale(1.05);
    }
    .register-text {
      margin-top: 15px;
      font-size: 14px;
    }
    .register-link {
      color: #0078ff;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link:hover {
      text-decoration: underline;
    }
    .dark-mode {
      background: #121212;
      color: #ffffff;
    }
    .dark-mode .login-box {
      background: rgba(40, 40, 40, 0.9);
      color: white;
    }
    .dark-mode .login-box input, .dark-mode .login-box select {
      background: rgba(70, 70, 70, 0.8);
      border: 1px solid #777;
      color: white;
    }
    .dark-mode .login-box button {
      background: linear-gradient(135deg, #bb86fc, #6200ea);
    }
    .dark-mode .login-box button:hover {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
    }
    .dark-mode .register-link {
      color: #bb86fc;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <select id="role">
      <option value="User">User</option>
      <option value="Admin">Admin</option>
    </select>
    <button onclick="login()">Login</button>
    <p class="register-text">Don't have an account? <a href="registration.html" class="register-link">Register here</a></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!username || !password) {
        return alert("Please enter username and password.");
      }

      try {
        const response = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ UserName: username, Password: password, Role: role })
        });

        const data = await response.json();

        if (!response.ok) {
          return alert(data.error || "Failed to login");
        }

        alert(`${role} logged in successfully!`);
        localStorage.setItem('token', data.token);

        if (role === 'Admin') {
          window.location.href = "adminHome.html";
        } else {
          window.location.href = "index.html";
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while logging in.');
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
